        <br>

    <!--Основное содержимое-->
    <main>
        <h2>Регистрация участника конференции</h2>
        <form id="form" action="Export_reg.html" method="get">
        <!--

        1. action.php - другая страница/файл, куда вы будете передавать значения (можете установить свой вариант)
        2. Все что находится в между <form> ... </form> - задаете для себя, какие поля вам нужны.
        3. Последний элемент - передача по sumbit, обязателен.

        -->
            <div class="form-control"> 
                <div>
                    <label for="user_name">Фамилия, имя, отчество</label>
                    <!--Маска ввода. Параметр pattern="^[А-Яа-яЁё\s]+$"-->
                    <input type="text" pattern="^[А-Яа-яЁё\s]+$" 
                    name="user_name" id="user_name" required placeholder="Фамилия, имя, отчество" value="" size="20">
                </div> 
                <br>
                <div>
                    <label for="tel">Контактный телефон</label>
                    <input type="tel" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" name="tel" id="tel" 
                    required value="+7(___)___-__-__" placeholder="+7(___)___-__-__">
                </div>
                <br> 
                <div>
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" name="email" id="email" required  placeholder="Адрес электронной почты">
                </div> 
                <br>
                <div>
                    <label for="section">Выберите секцию конференции</label><br>
                    <select name="section" required id="section">
                        <option value="mat">Математика</option>
                        <option value="fiz">Физика</option>
                        <option value="inf">Информатика</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="bday">Введите дату вашего рождения:</label>
                    <input type="date" id="bday" name="bday">
                </div>
                <br>
                <div>
                    <label for="myCheck">Участие с докладом</label>
                    <input type="checkbox" id="myCheck" required onclick="myFunction()">
                </div>
                <script>
                    function myFunction() {
                        var checkBox = document.getElementById("myCheck");
                        var text = document.getElementById("text");
                        if (checkBox.checked == true){
                            text.style.display = "block";
                        } else {
                           text.style.display = "none";
                        }
                    }
                    </script>
                <div id="text" style="display: none">
                    <label for="report">Введите тему вашего доклада</label><br>
                    <textarea name="report" id="report" required cols="30" rows="3"></textarea>
                </div>
                <br>
                <div>
                    <input id="sendValues" type="submit" value="Зарегистрироваться">
                </div> 
            </div>
        </form>
    </main>
    <aside> <!--Это боковая панель--></aside>
